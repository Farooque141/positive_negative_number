<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>positive and negative numbers</title>
</head>
<body>
<script>
	var a = parseInt(prompt("Enter Any number"));
	
	if (a>0) {
		document.write("you entered positive number");

	}
	else if (a<0) {
		document.write("you entered negative number");
	}
	else if (a==0) {
		document.write("you entered 0");
	}
	else {
		document.write("you have entred nothing");
	}
</script>
</body>
</html>
